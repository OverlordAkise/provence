listenport: 7070
constring: user:password@tcp(localhost:3306)/databasename
# How many last cronjob logs should be loaded from DB
historylength: 100
# web panel access
webuser: admin
webpass: admin
cookiesecret: secretsecret
# mail config
mailfrom: user@example.com
mailpass: mypassworthere
mailhost: gmail.org
mailport: 587
# for url redirecting, set this to root url of web path
host: http://localhost:7070/
# log location, can be set to "stdout"
loglocation: ./provence.log
